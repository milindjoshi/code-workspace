# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/taskdb}
spring.datasource.username=${DATABASE_USER:taskuser}
spring.datasource.password=${DATABASE_PASSWORD:taskpass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.taskmanager=DEBUG

# JSON formatting
spring.jackson.serialization.indent-output=true
